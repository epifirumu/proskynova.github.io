name: Build and publish

on:
  workflow_dispatch:
    inputs:
      release:
        description: 发布 Release
        required: true
        type: boolean
  push:
    branches:
      - "main"
      - "release"
    paths:
      - ".github/**"
      - ".vitepress/**"
      - "src/**"
      - "theme/**"
      - "book.toml"
      - "package-lock.json"
      - "package.json"

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: "build"
  cancel-in-progress: true

jobs:
  build:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: current
          cache: npm

      - name: Install node packages
        run: npm ci

      - name: Install mdBook
        uses: baptiste0928/cargo-install@v2
        with:
          crate: mdbook
          git: https://github.com/rust-lang/mdBook

      - name: Install mdbook-epub
        uses: baptiste0928/cargo-install@v2
        with:
          crate: mdbook-epub
          git: https://github.com/Michael-F-Bryan/mdbook-epub

      - name: Install mdbook-typst-pdf
        uses: baptiste0928/cargo-install@v2
        with:
          crate: mdbook-typst-pdf
          git: https://github.com/KaiserY/mdbook-typst-pdf

      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Install fonts
        run: |
          echo | python<<EOF
          import requests
          import json
          import os
          from pathlib import Path
          import urllib.parse
          def fetch_file(url, path, file_name):
              file_path = os.path.join(path, file_name)
              response = requests.get(url)
              response.raise_for_status()
              if not os.path.exists(os.path.dirname(file_path)):
                  Path(os.path.dirname(file_path)).mkdir(parents=True, exist_ok=True)
              with open(file_path, 'wb') as f:
                  f.write(response.content)
          def download_google_fonts(font_family, base_path):
              json_response = requests.get("https://fonts.google.com/download/list?family=" + urllib.parse.quote_plus(font_family)).text.splitlines()[1:]
              json_data = json.loads("".join(json_response))
              for file in json_data['manifest']['fileRefs']:
                  fetch_file(file['url'], os.path.join(base_path, font_family.replace(' ', "_")), file['filename'])
          for font in ["Noto Sans", "Noto Sans SC", "Noto Sans Mono", "Noto Sans KR", "Noto Sans Thai", "Noto Sans Arabic", "Noto Sans Hebrew", "Noto Sans Devanagari", "Noto Emoji"]:
              download_google_fonts(font,  os.path.expanduser('~') +  "/.local/share/fonts/")
              print("Font family " + font + " downloaded successfully.")
          EOF
          curl -sL -o times_sans_serif.zip https://dl.dafont.com/dl/?f=times_sans_serif
          unzip times_sans_serif.zip -d ~/.local/share/fonts/times_sans_serif
          fc-cache -rv

      - name: Install Calibre
        run: |
          sudo apt install -y libegl1 libopengl0 libxcb-cursor0
          sudo -v && wget -nv -O- https://download.calibre-ebook.com/linux-installer.sh | sudo sh /dev/stdin

      - name: Build
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: |
          sed -e "s/BUILD_TIME/$(TZ=Asia/Shanghai date -Isecond)/" -e "s/COMMIT_SHA/${{ github.sha }}/" -i src/about.md
          npm run build
          mv book/epub/药娘的天空.epub book/epub/transky-${{ github.sha }}.epub
          mv book/mobi/药娘的天空.mobi book/mobi/transky-${{ github.sha }}.mobi
          mv book/typst-pdf/药娘的天空.pdf book/typst-pdf/transky-${{ github.sha }}.pdf

      - name: Upload EPUB
        uses: actions/upload-artifact@v4
        with:
          name: epub
          path: book/epub/transky-*.epub

      - name: Upload MOBI
        uses: actions/upload-artifact@v4
        with:
          name: mobi
          path: book/mobi/transky-*.mobi

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: book/typst-pdf/transky-*.pdf

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_PAGES_ACCOUNT }}
          projectName: proskynova-github-io
          directory: .vitepress/dist/
          wranglerVersion: 3

      - name: Release eBook
        if: ${{ (github.event_name == 'workflow_dispatch' && inputs.release) || ! (github.event_name == 'push' && contains(github.event.head_commit.message, '[skip release]')) }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npx semantic-release
